# =============================================================================
# Superslides Project Metadata
# =============================================================================
# This file selects the active theme and adds functional settings.
# All visual/branding options live in theme files (theme_*.yaml).
#
# Available themes:
#   - theme_sapienza.yaml  (Sapienza Universit√† di Roma)
#   - theme_lbs.yaml       (London Business School)
#
# To switch theme, change the metadata-files entry below.
# Any keys set here will override the theme values.
# =============================================================================

metadata-files:
  - theme_sapienza.yaml

lang: it
# -----------------------------------------------------------------------------
# Zebraw Code Blocks
# -----------------------------------------------------------------------------
use-zebraw: true
zebraw-font-size: 16pt
zebraw-numbering: true
zebraw-comment-flag: "##"
zebraw-comment-color: blue
zebraw-comment-style: italic
zebraw-highlight-color: "luma(245)"
zebraw-background-color: "luma(245)"
zebraw-lang: true
#zebraw-lang-color: "red"
zebraw-lang-font-args: '(weight: "bold", fill: white)'

# -----------------------------------------------------------------------------
# Cross-references
# -----------------------------------------------------------------------------
crossref:
  eq-prefix: ""
