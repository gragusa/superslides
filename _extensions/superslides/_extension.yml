title: Superslides Theme
author: Giuseppe Ragusa
version: 0.1.0
quarto-required: ">=1.8.0"
contributes:
  format:
    typst:
      shortcodes:
        - shortcodes.lua
      filters:
        - typst-environment.lua
        - incremental.lua
        - columns.lua
        - typst-function.lua
        - showy-box.lua
        - theorem-box.lua
        - assumption-filter.lua
        - zebraw.lua
        - revealjs.lua
      template-partials:
        - typst-template.typ
        - typst-show.typ

