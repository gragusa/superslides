title: Superslides Theme
author: Giuseppe Ragusa
version: 0.1.0
quarto-required: ">=1.8.0"
contributes:
  format:
    typst:
      shortcodes:
        - shortcodes.lua
      filters:
        - typst-environment.lua
        - incremental.lua
        - typst-function.lua
        - showy-box.lua
        - theorem-box.lua
        - assumption-filter.lua
        - revealjs.lua
      template-partials:
        - typst-template.typ
        - typst-show.typ
      include-before-body:
        - text: |
            #import "@preview/colorful-boxes:1.4.3": *
            #let bluebox(body) = {
              outline-colorbox(
                color: "blue",
                title: "Sommario"
              )[#body]}
            #import "@preview/showybox:2.0.4": showybox
            #import "@preview/cades:0.3.0": qr-code
            #let highlightbox(body) = {
            showybox(
            frame: (
              border-color: blue,
              title-color: blue.lighten(30%),
              body-color: blue.lighten(95%),
              footer-color: blue.lighten(80%)
            ))[#body]}

