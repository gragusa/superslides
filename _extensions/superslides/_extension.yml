title: Superslides Theme
author: Giuseppe Ragusa
version: 0.1.0
quarto-required: ">=1.8.0"
contributes:
  format:
    typst:
      shortcodes:
        - shortcodes.lua
      filters:
        - typst-environment.lua
        - incremental.lua
        - typst-function.lua
        - showy-box.lua
        - zebraw.lua
        - revealjs.lua
      template-partials:
        - typst-template.typ
        - typst-show.typ
      include-before-body:
        - text: |
            #show raw.where(block: true): set block(
              fill: luma(245),
              width: 100%,
              inset: 8pt,
              radius: 2pt)
            #show: thmrules
            #let example = thmbox("example", "Esempio", fill: rgb("#F0F8E6")).with(numbering: none)
            #let theorem = thmbox("theorem", "Teorema", fill: rgb("#E9E5F3")).with(numbering: none)
            #let exercise = thmbox("exercise", "Esercizio", fill: rgb("#E0EDF4")).with(numbering: none)
            #let definition = thmbox("definition", "Definizione", fill: rgb("#E0EDF4")).with(numbering: none)
            #import "@preview/colorful-boxes:1.4.3": *
            #let bluebox(body) = {
              outline-colorbox(
                color: "blue",
                title: "Sommario"
              )[#body]}
            #import "@preview/showybox:2.0.4": showybox
            #import "@preview/cades:0.3.0": qr-code
            #import "@preview/zebraw:0.5.5": zebraw
            #let highlightbox(body) = {
            showybox(
            frame: (
              border-color: blue,
              title-color: blue.lighten(30%),
              body-color: blue.lighten(95%),
              footer-color: blue.lighten(80%)
            ))[#body]}
