format:
  superslides-typst:
    # ------------------------------------------------------------------
    # CORE OPTIONS
    # ------------------------------------------------------------------
    keep-typ: true
    handout: false

    # Typography (global)
    fontsize: 24pt
    mainfont: "Inter"
    sansfont: "Inter"
    font-family-heading: null
    font-family-body: null
    font-weight-heading: "medium"
    font-weight-body: "regular"
    strong-weight: "medium"
    font-family-math: null

    # Title slide typography (direct)
    title-font: "Inter"
    title-size: 1.6em
    title-weight: "bold"
    subtitle-font: "Inter"
    subtitle-size: 1.3em
    subtitle-weight: "regular"
    author-size: 1.0em
    date-size: 0.8em

    # Title slide typography (relative overrides)
    font-size-title: 1.4em
    font-weight-title: "light"
    font-size-subtitle: 1em
    font-weight-subtitle: "light"


    # Simplified 3-color palette
    text-color: "#131516"
    primary-color: "#107895"
    secondary-color: "#9a2515"


    # Author styling
    affiliation-color: "#707070"
    affiliation-style: "italic"
    affiliation-weight: "regular"
    email-color: "#CD853F"

    # Layout & branding
    background-color: null        # leave null for no background fill
    background-image: null        # supply a path or keep null for none
    logo-path: null               # path to a logo image or null
    title-compact: false
    header: null
    footer: null

    # QR code block
    qr-code-url: "https://github.com/gragusa/superslides"
    qr-code-title: "View Source"
    qr-code-size: 4cm
    qr-code-button-color: "#404040"
    last-updated-text: "Last updated:"
    updates-link: "https://github.com/gragusa/superslides/releases"

    # Language
    lang: "en"

    # Lists
    list-indent: 0.6em
    list-marker-1: "•"
    list-marker-2: "◦"
    list-marker-3: "▪"

    # Code blocks
    raw-font-size: 14pt
    raw-inline-size: 22pt
    raw-inset: 8pt

    # Zebraw enhanced code
    use-zebraw: false
    zebraw-font-size: 12pt
    zebraw-comment-flag: "##"
    zebraw-comment-color: "2E8B57"
    zebraw-comment-style: "italic"
    zebraw-numbering: true
    zebraw-highlight-color: "luma(245)"
    zebraw-background-color: "luma(245)"

    # Showy box global styling
    # (Colors auto-generated from primary/secondary)
    box-border-thickness: 1pt
    box-border-radius: 6pt
    box-shadow: none
    box-title-font-size: 1.1em
    box-title-font-weight: "bold"
    box-body-font-size: 1em
    box-body-font-weight: "regular"
    box-spacing-above: 1em
    box-spacing-below: 1em
    box-padding: 8pt

    # Theorem system
    # (Colors auto-generated from primary-color)
    theorem-package: "ctheorems"
    theorem-lang: "en"
    theorem-numbering: true
